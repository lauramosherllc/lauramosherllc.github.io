  services:
    title: We are software consultants
    content: |
      We aim to become integrated and productive members of your team. You know
      your business the best, we strive to understand your business needs so we
      can provide our best work.

      We are comfortable in whichever role your team needs most; whether that
      is coding, team or project management, code reviewing, paying down technical debt,
      or providing technical leadership, we've got you covered.
    roles:
      enable: true
      items:
        - Software Engineer
        - Software Architect
        - Infrastructure Engineer
        - Website Developer
        - Fractional CTO
        - Technical Writer
    list:
      - title: Software Development
        content: |
          From building custom software from an idea to executing on feature development,
          we are experienced in many different languages, frameworks, and platforms.
      - title: Code Refresh
        content: |
          Our team is deeply experienced in bringing old codebases onto modern and
          stable versions. Performing upgrades, implementing large refactors, and paying down
          technical debt shouldn't be frustrating or require extensive rewrites.
      - title: Technical Leadership
        content: |
          Own the development process from inception to launch. Our team strives to
          deeply understand your business needs to provide customized and tailored
          leadership that best suits your project.
      - title: Process Improvement
        content: |
          Creating approachable processes to developer operations and infrastructure
          using tools like Docker and Terraform.

